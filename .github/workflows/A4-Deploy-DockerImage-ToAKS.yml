name: "A4 Deploy Docker Image to AKS"

on:
  workflow_call:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
  CLUSTER_NAME: k8s-eshop
  RESOURSE_GROUP: rg-womd-dev-001

jobs:
  build-push-docker-image:
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Docker Metadata action
        uses: docker/metadata-action@v4.0.1
        with:
          images: vishipayyallore/eshop-services-products
          github-token: ${{ github.token }}

      - name: Tags
        run: echo Tags ${{ steps.meta.outputs.tags }}

      - name: Set start timestamp
        id: start
        run: |
          printf '::set-output name=timestamp::%(%s)T\n'

      - name: Build and push Docker images
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          file: ${{ env.WORKING_DIRECTORY }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/eshop-services-products:latest,${{ secrets.DOCKER_USERNAME }}/eshop-services-products:${{ steps.start.outputs.timestamp }}
          labels: ${{ steps.meta.outputs.labels }}
